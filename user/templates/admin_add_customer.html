{% extends 'vehicle/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    input[type=text],input[type=tel], select,input[type=number] ,input[type=password], textarea{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


  </style>


</head>

<br><br><br><br><br>
<h3 style="text-align:center;">CREATE CUSTOMER ACCOUNT</h3>
<div>
  <form  action="add-user" method="POST" enctype="multipart/form-data"  style="margin-left:200px;margin-right:200px;">
      {% csrf_token %}

                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <label for="inputFirst">First Name</label>
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name" id="inputFirst" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                  <label for="inputLast">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" id="inputLast" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                  <label for="inputdescription">Username</label>

                                    <input type="text" class="form-control" name="username" placeholder="Username" id="inputdescription" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                   <label for="inputMobile">Email</label>
                                    <input class="form-control" type="tel" name="email" placeholder="Email" id="inputMobile" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                      <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                               <div class="form-label-group">
                                   <label for="inputdescription">Password</label>
                                    <input type="text" class="form-control" name="password" placeholder="Password" id="inputdescription" required="">
                                </div>
                            </div>

                            
                            <div class="col-md-6">
                                <div class="form-label-group">
                                           <select class="w3-select w3-border" name="userType">
                                              <option value="{{ choice.7 }}">Choose User Role</option>
                                              <option value="{{ choice.6 }}"> Admin</option>
                                              <option value="{{ choice.7 }}">  cashier</option>

                                          </select>
                                </div>
                            </div>

                            {% comment %} <div class="col-md-6">
                              <div class="form-label-group">
                                         <select class="w3-select w3-border" name="car">
                                            <option value="{{ choice.0 }}">Choose Car </option>
                                            <option value="{{ choice.1 }}"> BMW</option>
                                            <option value="{{ choice.0}}">  SABA</option>

                                        </select>
                              </div>
                          </div> {% endcomment %}

                        </div>
                        <div class="col-md-6">
                          <div class="form-label-group">
                            <label for="inputLast">phone_number</label>
                              <input type="text" class="form-control" name="phone_number" placeholder="phone_number" id="inputLast" required="">
                          </div>
                      </div>
                    </div>
                  

    <input type="submit" >
  </form>
</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}

{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
